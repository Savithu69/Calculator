<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="cltxt">
            <i class="fa-solid fa-calculator"></i> Calculator
        </h1>
        <div class="calculator">
            <form>
                <div>
                    <input type="text" name="display" id="display" readonly>
                </div>

                <div class="grid-container">
                    <input type="button" value="AC" class="operator" onclick="clearDisplay(), clearError()">
                    <input type="button" value="DE" class="operator" onclick="deleteLastCharacter()">
                    <input type="button" value="." class=" operator" onclick="appendValue('.')">
                    <input type="button" value="รท" class=" operator" onclick="appendValue('/')">

                    <input type="button" value="7" onclick="appendValue('7')">
                    <input type="button" value="8" onclick="appendValue('8')">
                    <input type="button" value="9" onclick="appendValue('9')">
                    <input type="button" value="x" class="operator" onclick="appendValue('*')">

                    <input type="button" value="4" onclick="appendValue('4')">
                    <input type="button" value="5" onclick="appendValue('5')">
                    <input type="button" value="6" onclick="appendValue('6')">
                    <input type="button" value="-" class=" operator" onclick="appendValue('-')">

                    <input type="button" value="1" onclick="appendValue('1')">
                    <input type="button" value="2" onclick="appendValue('2')">
                    <input type="button" value="3" onclick="appendValue('3')">
                    <input type="button" value="+" class="operator" onclick="appendValue('+')">

                    <input type="button" value="00" onclick="appendValue('00')">
                    <input type="button" value="0" onclick="appendValue('0')">
                    <input type="button" value="=" class="operator equals" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
